<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Carros</title>
    <style>
        body {
            background-color: white;
            color: lightgray;
            background-image: url('https://img.freepik.com/fotos-gratis/corredor-grande-turva_1203-233.jpg?w=1380&t=st=1685488748~exp=1685489348~hmac=80d1e1b5e83384c06b39aabe3fd4246c8fd1755643b16d5dd3dc35fedeb2ae3a');
        }
        
        h1 {
            text-align: center;
            color: black;
            border: 2px solid black;
            padding: 10px;
            border-radius: 4px;
        }
        
        h2 {
            text-align: center;
            color: black;
            margin-top: 20px;
        }
        
        table {
            margin-top: 20px;
        }
        
        th {
            background-color: black;
            color: lightgray;
            padding: 10px;
        }
        
        td {
            background-color: black;
            color: lightgray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>LocaBruno DoraGuilherme</h1>

    <h2>Escolha qual carro você quer alugar e quando você quer retirar:</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Cor</th>
            <th>Modelo</th>
            <th>Ações</th> <!-- Nova coluna para as ações -->
        </tr>
        <tr th:each="carro : ${carros}">
            <td th:text="${carro.nome}"></td>
            <td th:text="${carro.cor}"></td>
            <td th:text="${carro.modelo}"></td>
            <td>
                <a th:href="@{/carros/alterarCarro(id=${carro.id})}">Editar</a>
                <a th:href="@{/carros/excluirCarro(id=${carro.id})}">Excluir</a>
            </td>
        </tr>
    </table>
</body>
</html>
