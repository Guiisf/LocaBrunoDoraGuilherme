<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Carros</title>
</head>
<body>
    <h1>LocaBruno DoraGuilherme</h1>

    <h2> Escolha qual carro voce quer alugar e quando voce quer retirar</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Cor</th>
            <th>Modelo</th>
        </tr>
        <tr th:each="carro : ${carros}">
            <td th:text="${carro.nome}"></td>
            <td th:text="${carro.cor}"></td>
            <td th:text="${carro.modelo}"></td>
        </tr>
    </table>
</body>
</html>
