<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Carro</title>
</head>
<body>
    <h1>Formulário de Carro</h1>
    
    <form action="/carros/salvar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="dataRetirada">Data e Hora de Retirada:</label>
        <input type="datetime-local" id="dataRetirada" name="dataRetirada" required>
        
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        
        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required>
        
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
